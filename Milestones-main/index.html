<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <h1 id="page-title">Not YouTube</h1>
        <!-- Theme selection button-->
        <button id="themeBtn">Select Theme</button>
    </header>
    <div class="container">
        <main>
            <!-- Main video container, will be populated by JavaScript -->
            <div class="main-video" id="main-video-container"></div>
            <h2 id="video-title">Main Video Title</h2>
            <details>
                <summary>About the video</summary>
                <p id="video-description">A try not to laugh video made by a youtuber called CoryXKenshin</p>
            </details>
            <div class="controls">
                <label for="autoplay">Auto-Play</label>
                <input type="checkbox" id="autoplay">
                <select id="category">
                    <option value="category1">relaxing Videos</option>
                    <option value="category2">New Fnaf Videos</option>
                </select>
            </div>
        </main>
        <section class="suggested-videos">
            <h3>Watch Next</h3>
            <!-- Suggested videos container, will be populated by JavaScript -->
            <div class="video-grid" id="suggested-videos"></div>
        </section>
    </div>
    <footer>
        <p>Social Media Links</p>
    </footer>

    <!-- The Modal -->
    <div id="themeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Your Theme</h2>
            <form id="themeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                </select>
                
                <button type="submit">Save Preferences</button>
            </form>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="Javascript.js"></script>
</body>
</html>
